<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-container { width: 60%; margin: auto; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        .message { margin: 10px 0; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_input: userInput })
            });

            const data = await response.json();
            document.getElementById('user-input').value = '';

            if (data.error) {
                alert(data.error);
                return;
            }

            updateChatBox(data.history);
        }

        function updateChatBox(history) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
            history.forEach(([user, bot]) => {
                chatBox.innerHTML += `<div class="message user">You: ${user}</div>`;
                chatBox.innerHTML += `<div class="message bot">Bot: ${bot}</div>`;
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
